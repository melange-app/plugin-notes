<div class="row">
  <div class="col-xs-12 text-center" ng-if="!notes.length">
    <h3 class="text-muted">No notes found.</h3>
  </div>
  <div class="col-xs-12 col-sm-6" ng-repeat="note in notes">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-2">
            <img ng-src="{{ note.from.avatar }}" class="img-responsive">
          </div>
          <div class="col-xs-8">
            <p><a href="{{ note.from.address }}">{{ note.from.name }}</a></p>

            <p class="lead">{{ note.components['airdispat.ch/notes/title'].string }}</p>
            <p>{{ note.components['airdispat.ch/notes/body'].string }}</p>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a href="#">Read More</a>
        <span ng-if="note.canEdit">
          &middot;
          <a href="#" class="text-danger">Edit Note</a>
        </span>
      </div>
    </div>
  </div>
</div>

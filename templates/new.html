<form class="form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" ng-model="title" placeholder="A Nice Day to Blog">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" name="body" ng-model="body" placeholder="There once was a man named Hunter..."></textarea>
  </div>
  <div class="form-group">
    <mlg-to-field></mlg-to-field>
  </div>
  <button ng-click="send()" class="btn btn-sm btn-success">Publish</button>
</form>
